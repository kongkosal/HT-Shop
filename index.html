<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HT SHOP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #000000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      width: 220px;
      text-align: center;
      border-radius: 8px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .price {
      margin: 5px 0;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-right: 8px;
    }

    .new-price {
      color: green;
      font-weight: bold;
    }

    button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkorange;
    }

    h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      header {
        padding-bottom: 10px;
      }
      nav {
        margin-bottom: 15px;
        justify-content: center;
        padding: 10px 5px;
      }
      nav a {
        margin: 5px 8px;
        font-size: 14px;
      }
      .container {
        flex-wrap: wrap;
        justify-content: flex-start;
        padding: 10px;
        gap: 10px;
      }
      .product {
        width: calc(50% - 10px);
        margin: 0;
        margin-bottom: 15px;
      }
      h2 {
        font-size: 16px;
      }
      button {
        padding: 14px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>HT SHOP</h1>
</header>

<nav>
  <a href="#"></a>
</nav>

<div class="container">
  <div class="product">
    <img src="custom-tshirt.png" alt="Custom T-Shirt" />
    <h2>Custom T-Shirt</h2>
    <p class="price"><span class="old-price">$29</span> <span class="new-price">$19</span></p>
    <button onclick="openModal('T-Shirt', 7)">Order</button>
  </div>
  <div class="product">
    <img src="image01.jpg" alt="Laptop" />
    <h2>T-Shirt</h2>
    <p class="price"><span class="old-price">$12</span> <span class="new-price">$7</span></p>
    <button onclick="openModal('T-Shirt', 8)">Order</button>
  </div>
  <div class="product">
    <img src="image02.png" alt="Chair" />
    <h2>T-Shirt</h2>
    <p class="price"><span class="old-price">$15</span> <span class="new-price">$12</span></p>
    <button>MORE INFO</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150x200?text=Stroller" alt="Stroller" />
    <h2>Household</h2>
    <p class="price"><span class="old-price">$89</span> <span class="new-price">$59</span></p>
    <button>MORE INFO</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150x200?text=Clothing" alt="Clothing" />
    <h2>Clothing</h2>
    <p class="price"><span class="old-price">$89</span> <span class="new-price">$59</span></p>
    <button>MORE INFO</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150x200?text=Shoes" alt="Shoes" />
    <h2>Shoes & Beauty</h2>
    <p class="price"><span class="old-price">$169</span> <span class="new-price">$119</span></p>
    <button>MORE INFO</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150x200?text=Plant" alt="Plant" />
    <h2>Homeware</h2>
    <p class="price"><span class="old-price">$49</span> <span class="new-price">$39</span></p>
    <button>MORE INFO</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150x200?text=Grocery" alt="Grocery" />
    <h2>Food & Cooking</h2>
    <p class="price"><span class="old-price">$49</span> <span class="new-price">$39</span></p>
    <button>MORE INFO</button>
  </div>
</div>

</body>
</html>
