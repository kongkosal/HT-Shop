<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HT SHOP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 220px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .price {
      margin: 5px 0;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-right: 8px;
    }

    .new-price {
      color: green;
      font-weight: bold;
    }

    button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background-color: darkorange;
    }

    h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    /* Responsive: 2 products per row on mobile */
    @media (max-width: 600px) {
      .container {
        justify-content: flex-start;
        padding: 10px;
      }

      .product {
        width: calc(50% - 10px);
        margin-bottom: 15px;
      }

      h2 {
        font-size: 16px;
      }

      button {
        padding: 14px;
        font-size: 18px;
      }
    }

    /* Modal/Overlay */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      width: 90%;
      text-align: center;
    }

    .modal-content h2 {
      margin: 10px 0;
    }

    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
    }

    .quantity button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      border-radius: 5px;
      margin: 0 10px;
    }

    .close-btn {
      background-color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>HT SHOP</h1>
</header>

<nav>
  <a href="#">Home</a>
</nav>

<div class="container">
  <div class="product">
    <img src="custom-tshirt.png" alt="Custom T-Shirt" />
    <h2>Custom T-Shirt</h2>
    <p class="price"><span class="old-price">$29</span> <span class="new-price">$19</span></p>
    <button onclick="openModal('Custom T-Shirt', 19)">MORE INFO</button>
  </div>
  <div class="product">
    <img src="image01.jpg" alt="T-Shirt" />
    <h2>T-Shirt</h2>
    <p class="price"><span class="old-price">$12</span> <span class="new-price">$7</span></p>
    <button onclick="openModal('T-Shirt', 7)">MORE INFO</button>
  </div>
  <!-- Add more products the same way -->
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modal-name">Product Name</h2>
    <p>Price: $<span id="modal-price">0</span></p>
    <div class="quantity">
      <button onclick="changeQuantity(-1)">-</button>
      <span id="modal-quantity">1</span>
      <button onclick="changeQuantity(1)">+</button>
    </div>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  let currentQuantity = 1;

  function openModal(name, price) {
    document.getElementById('modal-name').innerText = name;
    document.getElementById('modal-price').innerText = price.toFixed(2);
    document.getElementById('modal-quantity').innerText = 1;
    currentQuantity = 1;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function changeQuantity(amount) {
    currentQuantity += amount;
    if (currentQuantity < 1) currentQuantity = 1;
    document.getElementById('modal-quantity').innerText = currentQuantity;
  }
</script>

</body>
</html>
